<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">새 멤버 등록</div>
    </div>

    <div class="panel-body">
        <!-- Form for Data passing -->
        <form id='memberInfoForm' th:action="@{join}" method="post">

            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control" name="uid" />
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" name="upw" />
            </div>

            <div class="form-group">
                <label>이름</label>
                <input class="form-control" name="uname" />
            </div>

            <div class="form-group">
                <label>권한</label>
                <div>
                    <input type="radio" name="roles[0].roleName" value="GUEST" checked />GUEST
                    <input type="radio" name="roles[0].roleName" value="BASIC" checked />BASIC
                    <input type="radio" name="roles[0].roleName" value="MANAGER" />MANAGER
                    <input type="radio" name="roles[0].roleName" value="ADMIN" />ADMIN
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-default">등록</button>
            <button type="reset" class="btn btn-primary">재입력</button>

            <a style="float: right" th:href="@{members}" class="btn btn-default">취소</a>
        </form>

    </div>
    <!-- end panel -->

</div>
<!-- end fragment -->

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function () {
            var formObj = $("#memberInfoForm");


        });

    </script>
</th:block>
