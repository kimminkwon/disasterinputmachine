<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout2}">

<div layout:fragment="content">
    <style>
        body{
            background-color: #3498db;
        }
        .panel-style{
            padding-top: 70px;
        }
    </style>

    <body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 panel-style">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp; Disaster Input Machine
                        </strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <center>
                        <img src="/img/catholiclogo.jpg" width="160" height="100"/>
                    </center> <br>

                    <form method="post">
                        <div class="form-group">
                            <label for="username">Account</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="enter your account">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="enter your account">
                        </div>

                        <div th:if="${param.error != null}">
                            <h6 style="color: red">아이디 혹은 비밀번호가 잘못되었습니다!</h6>
                            <h6 th:value="${param.error}"></h6>
                        </div>

                        <div class="form-group">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-send" aria-hidden="true"></span> &nbsp;
                                Submit</button>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="remember-me" name="remember-me">
                                    Remember me
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
<!-- end fragment -->

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
