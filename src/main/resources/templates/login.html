<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">LOGIN PAGE</div>
    </div>

    <div class="panel-body">

        <div class="container" style="float: left">
            <form method="post">
                <p>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="push your id"/>
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="push your password"/>
                </p>

                <p>
                    <label for="text">Remember-Me</label>
                    <input type="checkbox" id="remember-me" name="remember-me" />
                </p>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn">Log in</button>
            </form>

            <div th:if="${param.error != null}">
                <h6 style="color: red">Invalid Username or Password!</h6>
                <h6 th:value="${param.error}"></h6>
            </div>

        </div>


    </div>

</div>
<!-- end fragment -->

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
