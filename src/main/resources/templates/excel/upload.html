<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">엑셀 업로드 페이지</div>
    </div>

    <div class="panel-body">
        <div class="container" style="float: left">
            <form th:action="@{save}" method="POST" enctype="multipart/form-data">
                <p>
                    <label>업로드 할 엑셀파일을 선택해주세요.</label><div style="clear:both;"></div>
                    <input type="file" th:name="file" style="float: left" /> <div style="clear:both;"></div>
                </p>

                <button type="submit" class="btn">업로드</button>
            </form>

            <h6 style="color: red">해당 데이터는 보류 테이블로 저장됩니다.</h6>
        </div>
    </div>

    <div class="panel-body pull-right">
        <h4 style="float: right; margin-right: 10px;"><a class="label label-default" th:href="@{select}">취소</a></h4>
    </div>

</div>
<!-- end fragment -->

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
